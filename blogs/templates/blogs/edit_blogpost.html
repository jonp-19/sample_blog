{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Edit blogpost:</h1>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'blogs:edit_blogpost' blogpost.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add blogpost</button>
        {% endbuttons %}
    </form>

{% endblock content %}
